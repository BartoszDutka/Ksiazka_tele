# Konfiguracja nginx dla Książki Telefonicznej
# Umieść ten plik w: /etc/nginx/sites-available/ksiazka-tel
# Lub na Windows w: nginx/conf/nginx.conf

server {
    listen 80;
    server_name ksiazka-tel.siec.instytut;
    
    # Przekierowanie HTTP na HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ksiazka-tel.siec.instytut;
    
    # Konfiguracja SSL - dostosuj ścieżki do swoich certyfikatów
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # Ustawienia SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Proxy do aplikacji Python
    location / {
        proxy_pass http://192.168.102.174:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (jeśli potrzebne)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Obsługa plików statycznych (opcjonalnie)
    location /static/ {
        alias /path/to/ksiazka_tele/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Logi
    access_log /var/log/nginx/ksiazka-tel.access.log;
    error_log /var/log/nginx/ksiazka-tel.error.log;
}
