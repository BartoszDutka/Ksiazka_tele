{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen -mt-16">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-16 w-16 flex justify-center">
                <img src="/static/logo.png" alt="Logo" class="h-16 w-16 object-contain">
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Logowanie do systemu
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Zaloguj się jako administrator
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="post">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Adres email
                    </label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        autocomplete="email" 
                        required 
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                        placeholder="admin@firma.pl"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Hasło
                    </label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        autocomplete="current-password" 
                        required 
                        class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                        placeholder="Wprowadź hasło"
                    >
                </div>
            </div>

            {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">{{ error }}</span>
                </div>
            {% endif %}

            <div>
                <button 
                    type="submit" 
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200"
                >
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-lock text-blue-500 group-hover:text-blue-400"></i>
                    </span>
                    Zaloguj się
                </button>
            </div>
            
            <div class="text-center">
                <a href="/kontakty" class="text-blue-600 hover:text-blue-500 text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Powrót do listy kontaktów
                </a>
            </div>
        </form>
        
        <div class="mt-6 p-4 bg-gray-50 rounded-md">
            <h3 class="text-sm font-medium text-gray-900 mb-2">Dane testowe:</h3>
            <p class="text-xs text-gray-600">
                <strong>Email:</strong> admin@firma.pl<br>
                <strong>Hasło:</strong> admin123
            </p>
        </div>
    </div>
</div>
{% endblock %}
